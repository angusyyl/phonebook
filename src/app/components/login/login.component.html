<div *ngIf="auth.user | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
  <form [formGroup]="loginForm">
    <div class="login-box">
      <div [class]="loginMsg !== ''? 'msg-box' : ''">{{loginMsg}}</div>
      <p>PLEASE LOGIN</p>
      <div><input name="email" formControlName="email" placeholder="Email" /></div>
      <div><input name="password" formControlName="password" placeholder="Password" /></div>
      <button class="login-btn" (click)="loginWithEmailAndPassword()">Login</button>
      <hr>
      <button class="login-oauth-btn" (click)="loginWithGoogle()">or Login with Google</button>
    </div>
  </form>
</ng-template>
